<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Forms</title>

    <link rel="stylesheet" href="styles/home-work15.css" />
  </head>

  <body>
    <div class="container">
      <form action="#">
        <h1>Create an Account</h1>
        <div class="form__half">
          <label for="first-name">
            <p>First Name</p>
          </label>
          <input type="text" id="first-name" name="first-name" />
        </div>
        <div class="form__half">
          <label for="last-name">
            <p>Last Name</p>
          </label>
          <input type="text" id="last-name" name="last-name" />
        </div>
        <div class="form__full">
          <label for="e-mail">
            <p>E-mail</p>
          </label>
          <input type="email" id="e-mail" name="email" />
          <p>We'll never share your email with anyone else.</p>
        </div>
        <div class="form__full">
          <label class="radio-btn">
            <input type="radio" checked="checked" name="radio" /> Male
            <span class="checkmark"></span>
          </label>
          <label class="radio-btn">
            <input type="radio" name="radio" /> Female
            <span class="checkmark"></span>
          </label>
        </div>
        <div class="form__half">
          <label for="country"> <p>Country</p></label>
          <select name="country" id="country">
            <option value="select">Select</option>
          </select>
        </div>
        <div class="form__half">
          <label for="city">City</label><br />
          <input type="text" id="city" name="city" />
        </div>
        <button type="submit">Sign Up</button>
        <div class="form-footer">
          <p>
            By clicking the 'Sign Up' button, you confirm that you accept our
            <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>
          </p>
          <p>Have an account? <a href="#">Log in</a></p>
        </div>
      </form>
      <form action="#">
        <!-- second screen -->

        <h1>Profile</h1>
        <div class="form__half">
          <div class="photo-block">
            <img src="assets/Image.png" alt="avatar" />
            <div class="image-container">
              <input type="text" name="photo-text" id="photo-text" />
              <label for="photo-text">Up to 1 MB (300x300 px)</label>
              <input type="file" id="photo" />
            </div>
          </div>
        </div>
        <div class="form__half btn-block">
          <button class="btn-delete">
            <svg
              width="10"
              height="12"
              viewBox="0 0 10 12"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M1.00001 10.6667C1.00001 11.4 1.60001 12 2.33334 12H7.66668C8.40001 12 9.00001 11.4 9.00001 10.6667V2.66667H1.00001V10.6667ZM9.66668 0.666667H7.33334L6.66668 0H3.33334L2.66668 0.666667H0.333344V2H9.66668V0.666667Z"
                fill="#969696"
              />
            </svg>
          </button>
        </div>
        <div class="form__half">
          <label for="first-name">
            <p>Name</p>
          </label>
          <input type="text" id="name" name="name" />
        </div>
        <div class="form__half">
          <label for="email">
            <p>E-mail</p>
          </label>
          <input type="email" id="email" name="email" />
        </div>
        <div class="form__half">
          <label for="country">
            <p>Country</p>
          </label>
          <select name="county" id="county2">
            <option value="select">Select</option>
          </select>
        </div>
        <div class="form__half">
          <label for="cityty">City</label><br />
          <input type="text" id="cityty" name="city" />
        </div>
        <div class="form__half">
          <label for="zip-code">
            <p>Zip code</p>
          </label>
          <input type="number" id="zip-code" name="zip-code" />
        </div>
        <div class="form__half">
          <label for="phone">
            <p>Phone number</p>
          </label>
          <input type="tel" id="phone" name="phone" />
        </div>
        <button class="update-btn" type="submit">Update</button>
      </form>
    </div>
  </body>
</html>
