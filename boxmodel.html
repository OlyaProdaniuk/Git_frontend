<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/boxmodel.css" />
    <title>Productly</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="navigation">
          <div class="comp-name-logo" style="float: left">
            <img src="assets/images/favicon.svg" alt="Company logo" />
            <h1 class="company-name">Productly</h1>
          </div>
          <div class="comp-pages">
            <a href="#product">Product</a>
            <a href="#customers">Customers</a>
            <a href="#pricing">Pricing</a>
            <a href="#resources">Resources</a>
          </div>
          <div class="log-buttons">
            <button class="btn-signin">Sign in</button>
            <button class="btn-signup">Sign up</button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="design-text-illustr">
        <div class="design-thinking">
          <img
            src="assets/images/illustration.svg"
            alt="Illustration where 3 people jumping"
            class="jump-illustration"
          />
          <h1 class="design-header">
            The Design Thinking <br />
            superpowers
          </h1>
          <p class="design-paragraph">
            Tools, tutorials, design and innovation experts, all in one <br />
            place! The most intuitive way to imagine your next user <br />
            experience.
          </p>
          <button class="btn-get-started">Get Started</button>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
