<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style-shlist.css" />
    <link rel="stylesheet" href="/path/to/reset-css/reset.css" />
    <title>Shopping List</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="centered gray-bg red-text">
        <p class="heading-1">CSS Dinner Shopping List</p>
        <p class="heading-4">Let's go to the mall!!!</p>
      </header>
      <main>
        <section>
          <ul>
            <li>
              <input type="checkbox" name="pickles" id="pickles" />
              <label for="pickles"
                >A lot of pickles
                <span>for the next lesson about CSS</span></label
              >
            </li>
            <li>
              <input type="checkbox" name="apples" id="apples" />
              <label for="apples"
                >10 apples <span>for more CSS manipulations</span></label
              >
            </li>
            <li>
              <input type="checkbox" name="oranges" id="oranges" />
              <label for="oranges"
                >20 oranges <span>because they are awesome</span></label
              >
            </li>
            <li>
              <input type="checkbox" name="plates" id="plates" />
              <label for="plates"
                >13 plates <span>hm.. they always disappear</span></label
              >
            </li>
            <li>
              <input type="checkbox" name="bentos" id="bentos" />
              <label for="bentos">15 bentos</label>
            </li>
            <li>
              <input type="checkbox" name="bottle" id="bottle" />
              <label for="bottle"
                >1 bottle of Sake ^_^ <span>for my friends</span></label
              >
            </li>
          </ul>
        </section>
        <footer>Bon appetit :)</footer>
      </main>
    </div>
  </body>
</html>
